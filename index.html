<!DOCTYPE html>
<html lang="fi">
<head>
    <!-- Sivun metatiedot -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miskan Elokuvasovellus</title>
    <link rel="icon" type="image/x-icon" href="images/Otsikko.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body style="background-image: url('images/grungetausta.jpg');">
    
    <!-- Vaihda taustakuvaa -nappi -->
    <button onclick="vaihdaTaustakuva()">Vaihda Taustakuvaa</button>

    <!-- Musiikin toisto -nappi -->
    <button id="music-toggle-button" onclick="toggleMusic()">Musiikki On/Off</button>

    <!-- Äänenvoimakkuuden säätimen konteineri -->
    <div id="volume-slider-container" class="volume-container" style="display: none;">
    <input type="range" id="volume-slider" onchange="setVolume(this.value)" /> <!-- Määrittää tapahtumankäsittelijän, joka löytyy js-tiedostosta-->
    </div>

    <!-- Musiikkitiedosto -->
    <audio id="background-music" loop>
        <source src="music/synthwave.mp3" type="audio/mpeg">
    </audio>
        <!-- Live-kelloelementti -->
        <div id="live-clock"></div>

    <!-- Pääsisältö -->
    <div class="container">

        <!-- Sovelluksen otsikko -->
        <h1>Miskan Elokuvasovellus</h1>

        <!-- Sovelluksen logo -->
        <img src="images/Taustakuva.png" alt="Miskan Elokuvatieto Sovellus" id="app-logo">

        <!-- Teatterin valintavalikko -->
        <select id="theater-dropdown">
            <option value="">Valitse Teatteri</option>
            <!-- Teatterivaihtoehdot lisätään tähän JavaScriptillä -->
        </select>

        <!-- Elokuvien hakukenttä -->
        <input type="text" id="search-input" placeholder="Etsi Elokuvia...">

        <!-- Elokuvatiedot näytetään tässä kontissa -->
        <div id="movies-container">
            <!-- Elokuvatiedot lisätään tähän JavaScriptillä -->
        </div>
    </div>
</body>
</html>
